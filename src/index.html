<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gulp(ing) Food!</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?v=2" />
  <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container mt-2">
    <div class="row justify-content-center">
      <div class="col-md-auto">
        <form class="form-inline mb-2" action="" id="search_form">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">
              <i class="fa fa-cutlery"></i>
            </span>
            <input class="form-control" type="text" name="search" placeholder="Search for recipes..." required>
            <span class="input-group-btn">
              <button id="btn_submit" class="btn btn-primary">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-auto">
        <p class="results_data"></p>

        <span class="icon-container">
          <i class="fa fa-spin fa-4x fa-circle-o-notch"></i>
        </span>
        <div id="results_box">

        </div>
        <div class="container text-center">
          <button class="btn search_prev">previous</button>
          <button class="btn search_next">next</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="left-footer">
      <p>Gulp<span class="ing">ing</span> Food</p>
    </div>
    <div class="right-footer">
      Made by
      <a href="https://github.com/cirops">Cirops</a>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="vendor/js/select2.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
